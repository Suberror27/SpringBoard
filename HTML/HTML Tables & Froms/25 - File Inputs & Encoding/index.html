<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Inputs & Encoding</title>
</head>
<body>
    <h1>File Inputs Demo</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="my-file">Choosle File to Upload</label>
        <input type="file" name="my-file" id="my-file" accept=".txt, .pdf, .docx" required>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
