<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes - Placeholder, Minlength, & More!</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" minlength="3" maxlength="20">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="8" maxlength="20">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
